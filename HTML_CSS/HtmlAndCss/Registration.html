<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 style="color: powderblue; font:200 bold 12px italic">Registration Form</h1>
    <form>
        First Name:
        <input type="text" name="first-name" placeholder="Ivan"/>
        <br/>
        Last Name:
        <input type="text" name="last-name" placeholder="Petrov"/>
        <br/>
        Number:
        <input type="number" name="age" min="0" placeholder="08988831"/>
        <br/>
        Email:
        <input type="email" name="email" placeholder="ivanpetrov@email.com"/>
        <br/>
        Password:
        <input type="password" name="password"/>
        <br/>
        My Car:
        <select>
            <option value="car">Mercedes</option>
            <option value="car">BMW</option>
            <option value="car">Audi</option>>
            <option value="car">Lada</option>
            <option value="car">Volvo</option>
            <option value="car">Mustang</option>
        </select>

        <br/>Gender:
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <input type="radio" name="gender"/>Other<br/>
        <textarea name="test" rows="20" cols="70"></textarea><br />
        <button name="redirect"><a href="Home.html"/>Submit</button>
        
    </form>
</body>
</html>
